<section id="hero" class="text-center py-5">
  <div class="container">
    <div class="row align-items-center text-center text-md-start">
      <!-- IMAGE SECTION -->
      <div class="col-12 col-md-4 mb-4 mb-md-0 d-flex justify-content-center">
        <img src="assets/images/profile/rajan-profile.jpg" alt="Profile Image" class="img-fluid rounded-circle hero-img">
      </div>
      <!-- TEXT SECTION -->
      <div class="col-12 col-md-8">
        <h1 class="fw-bold">
          Hello, I'm <span class="text-primary">{{ user.name }}</span>
        </h1>
        <h3 class="mt-3">{{ user.role }}</h3>
        <p class="mt-3">
          {{ user.tagline }}
        </p>
         <p class="mt-3">
          {{ user.description }}
        </p>
        <button class="btn btn-primary mt-3" (click)="downloadPDF()">
          Download Resume
        </button>
      </div>
    </div>
  </div>
</section>
